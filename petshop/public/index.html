<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Pet Shop</h1>
        <h2>Serviços</h2>
        <hr>
        <div class="objeto-central">
            <form action="" id="formulario">
                <div class="">
                    <input type="text" id="nomeCliente" placeholder="Nome do cliente">
                </div>

                <div class="">
                    <input type="text" id="tipoServico" placeholder="Tipo do serviço">
                </div>

                <div class="">
                    <input type="number" id="valorServico" placeholder="Valor do serviço">
                </div>

                <div class="inputs">
                    <button type="submit">Cadastrar</button>
                </div> 
            </form>
        </div>
        <hr>
        <div id="detalhes">
            <h2>Detalhes do serviço</h2>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
